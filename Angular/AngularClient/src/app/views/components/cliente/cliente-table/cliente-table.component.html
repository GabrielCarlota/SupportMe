<p-card class="bg-black">
  <div class="flex flex-col h-screen">
    <p-toast />
    <p-dialog header="Incluir" [modal]="true" [(visible)]="visivel">
      <form [formGroup]="clientesForm" (submit)="addCliente()">
        <span class="p-text-secondary block mb-8"
          >Adicionar mais um cliente.</span
        >
        <div class="flex items-center mb-4 space-x-2">
          <label for="NomeCli" class="font-semibold w-24">Cliente: </label>
          <input
            formControlName="clienteNome"
            pInputText
            type="text"
            name="NomeCli"
            id="NomeCli"
            placeholder="Nome"
          />
          <label for="NomeCli" class="font-semibold w-24">Telefone: </label>
          <input
            formControlName="clienteTelefone"
            pInputText
            type="number"
            name="Telefone"
            id="Telefone"
            placeholder="(35)9xxxx-xxxx"
          />
        </div>
        <div class="flex items-center mb-4 space-x-2">
          <label for="Empresa" class="font-semibold w-24">Empresa: </label>
          <input
            formControlName="empresaId"
            pInputText
            type="number"
            name="Empresa"
            id="Empresa"
            placeholder="Id"
          />
          <label for="Sintegra" class="font-semibold w-24">Sintegra: </label>
          <input
            formControlName="sintegra"
            pInputText
            type="text"
            name="Sintegra"
            id="Sintegra"
            placeholder="S/N"
          />
        </div>
        <div class="mt-6 flex justify-center items-center h-16 w-full">
          <div class="space-x-10">
            <p-button
              type="submit"
              [severity]="'success'"
              icon="pi pi-user-plus"
              label="Salvar"
            />
            <p-button
              (onClick)="cancelarForm()"
              [severity]="'danger'"
              icon="pi pi-ban"
              label="Cancelar"
            />
          </div>
        </div>
      </form>
    </p-dialog>

    <div class="items-center justify-center h-screen w-8xl">
      <div
        class="h-16 w-screen flex justify-start items-start space-x-2 p-2 mb-2"
      >
        <p-toast />
        <p-button
          outlined="true"
          raised="true"
          severity="success"
          label="Incluir"
          (onClick)="showDialogo()"
        />
        <p-button
          outlined="true"
          raised="true"
          severity="danger"
          label="Deletar"
        />
        <p-button
          raised="true"
          outlined="true"
          icon="pi pi-external-link"
          label="Excel"
          (onClick)="exportXlsx()"
          ></p-button>
      </div>

      <p-table
        #dt
        id="table-data"
        [resizableColumns]="true"
        columnResizeMode="expand"
        scrollable="false"
        stripedRows="true"
        showGridlines="true"
        paginator="true"
        [rows]="10"
        [rowsPerPageOptions]="[5, 20, 150]"
        [columns]="cols"
        [value]="clientesList"
        [tableStyle]="{ 'min-width': '10rem', 'min-height': '35rem' }"
      >
        <ng-template #header let-columns>
          <tr>
            <th pResizableColumn *ngFor="let col of columns">
              {{ col.cabecalho }}
            </th>
          </tr>
        </ng-template>
        <ng-template #body let-rowData let-columns="columns">
          <tr>
            <td *ngFor="let col of columns">
              {{ rowData[col.campo] }}
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>

</p-card>
