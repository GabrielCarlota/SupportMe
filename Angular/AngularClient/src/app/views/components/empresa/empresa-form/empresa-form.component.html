<p-card class="bg-black ">
  <div class="flex flex-col h-screen overflow-hidden">
    <p-toast />
    <p-dialog header="Incluir" [modal]="true" [(visible)]="visivel">
      <form [formGroup]="empresaForm" (submit)="addEmpresa()">
        <span class="p-text-secondary block mb-8"
          >Adicione uma Empresa.</span
        >
        <div class="flex items-center mb-4 space-x-2">
          <label for="NomeEmp" class="font-semibold w-24">Nome: </label>
          <p-floatlabel>
          <label for="EmpresaLabel" class="font-semibold w-24">Empresa</label>
            <input
              formControlName="nome_Empresa"
              pInputText
              type="text"
              name="Nome"
              id="Nome"
              for="over_label"
            />
          </p-floatlabel>
        </div>
        <div class="mt-6 flex justify-center items-center h-16 w-full">
          <div class="space-x-10">
            <p-button
              type="submit"
              [severity]="'success'"
              icon="pi pi-user-plus"
              label="Salvar"
            />
            <p-button
              (onClick)="cancelarForm()"
              [severity]="'danger'"
              icon="pi pi-ban"
              label="Cancelar"
            />
          </div>
        </div>
      </form>
    </p-dialog>

    <div class="items-center justify-center h-screen w-8xl">
      <div
        class="h-16 w-screen flex justify-start items-start space-x-2 p-2 mb-2"
      >
        <p-toast />
        <p-button
          outlined="true"
          raised="true"
          severity="success"
          label="Incluir"
          (onClick)="showDialogo()"
        />
        <p-button
          raised="true"
          outlined="true"
          icon="pi pi-external-link"
          label="Excel"
          (onClick)="exportXlsx()"
          ></p-button>
      </div>

      <p-table
        #dt
        id="table-data"
        [formGroup]="empresaForm"
        [resizableColumns]="true"
        columnResizeMode="expand"
        scrollable="false"
        stripedRows="true"
        showGridlines="true"
        paginator="true"
        [rows]="10"
        [rowsPerPageOptions]="[5, 20, 150]"
        [columns]="cols"
        [value]="empresasList"
        [tableStyle]="{ 'min-width': '10rem', 'min-height': '35rem' }"
      >
        <ng-template #header let-tabela>
          <tr>
            <th pResizableColumn *ngFor="let col of cols">
              {{ col.cabecalho }}
            </th>
            <th>
              Ação
            </th>
          </tr>
        </ng-template>
        <ng-template #body let-rowData let-colums="colums">
          <tr>
            <td *ngFor="let col of cols">
              {{ rowData[col.campo] }}
            </td>
            <td>
              <div class="space-x-2 w-16">
                <p-button (onClick)="(rowData.clienteId)" outlined="true" [raised]="true" severity="danger" icon="pi pi-user-minus" label="Delete"/>
                <p-button (onClick)="editEmpresa(rowData)" outlined="true" [raised]="true" severity="info" icon="pi pi-user-edit" label="Editar"/>
              </div>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>

</p-card>
